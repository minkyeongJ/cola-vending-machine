<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴딩머신</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="main-logo" src="./images/Logo_img.png" alt="코카콜라">
    </header>
    <main class="main-box">
        <section class="left-box">
            <h2 class="ir">콜라 선택 및 확인 구간</h2>
                <ul class="select-colalist">
                    <li>
                        <button class="cola-information box-shadow">
                            <img src="./images/mediaquery/Original_Cola.svg" alt="">
                            <strong>Original_Cola</strong>
                            <span class="cola-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola-information box-shadow">
                            <img src="./images/mediaquery/Violet_Cola.svg" alt="">
                            <strong>Violet_Cola</strong>
                            <span class="cola-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola-information box-shadow">
                            <img src="./images/mediaquery/Yellow_Cola.svg" alt="">
                            <strong>Yellow_Cola</strong>
                            <span class="cola-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola-information box-shadow">
                            <img src="./images/mediaquery/Cool_Cola.svg" alt="">
                            <strong>Cool_Cola</strong>
                            <span class="cola-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola-information box-shadow">
                            <img src="./images/mediaquery/Green_Cola.svg" alt="">
                            <strong>Green_Cola</strong>
                            <span class="cola-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola-information box-shadow">
                            <img src="./images/mediaquery/Orange_Cola.svg" alt="">
                            <strong>Orange_Cola</strong>
                            <span class="cola-price">1000원</span>
                        </button>
                    </li>
                </ul>
            <section class="remain-box">
                <h2 class="ir">남은 돈 액수</h2>
                <div class="remain-area">
                    <strong class="remain-title">잔액:</strong>
                    <strong class="remain-money">1000 원</strong>
                </div>
            </section>
            <button class="return-charge box-shadow"><strong>거스름돈 반환</strong></button>
            <label for="input-money" class="ir">입금 금액 입력하기</label>
            <input type="text" id="input-money" placeholder="입금액 입력">
            <button class="deposit-money box-shadow"><strong>입금</strong></button>
            <section class="selected-colalist selected-scroll">
                <h2 class="ir">내가 선택한 콜라 목록</h2>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </section>
            <button class="get-cola box-shadow"><strong>획득</strong></button>
        </section>
        <section class="poketmoney-box">
            <h2 class="ir">소지하고 있는 금액</h2>
            <div class="poketmoney-area">
                <strong class="poketmoney-title">소지금:</strong>
                <strong class="poket-money">25,000 원</strong>
            </div>
        </section>
        <section class="right-box">
            <h2><strong>획득한 음료</strong></h2>
            <section class="get-colalist selected-scroll">

            </section>
            <strong class="total-money">총금액: 9000 원</strong>
        </section>
    </main>
</body>
</html>
