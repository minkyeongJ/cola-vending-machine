<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaCola</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <h1 class="title-app ir">cola cola</h1>
        <section class="vending-machine">
            <h2 class="ir">자판기 화면</h2>
            <ul class="list-item"></ul>
            <section class="content-buy">
                <h2 class="ir">구입 관련 정보</h2>
                <div class="info-charge">
                    잔액 :
                    <span class="txt-charge">1,000 원</span>
                </div>
                <button type="button" class="btn-return">거스름돈 반환</button>
                <input class="input-inputmoney" type="number" placeholder="입금액 입력">
                <button type="button" class="btn-inputmoney">입금</button>
                <strong class="ir">선택한 음료</strong>
                <ul class="list-staged"></ul>
                <button class="btn-get" type="button">획득</button>
            </section>
        </section>
        <section class="my-info">
            <h2 class="ir">나의 정보 화면</h2>
            <div class="content-mymoney">
                <div class="info-mymoney">
                    소지금 :
                    <span class="txt-mymoney">25,000 원</span>
                </div>
            </div>
            <div class="content-myitems">
                <strong class="title-myitem">획득한 음료</strong>
                <ul class="list-staged list-get"></ul>
                <strong class="txt-total">총금액 : <span class="total-itemPrice">9,000</span>원</strong>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
